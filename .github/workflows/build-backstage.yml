name: Build and Push Backstage
on:
  push:
    branches: [main, develop]
    paths:
    - 'app/**'
    - 'packages/**'
    - 'Dockerfile'
    - '.github/workflows/build-backstage.yml'
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: backstage

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug AWS credentials
      run: |
        echo "Checking AWS credentials..."
        echo "AWS_ACCESS_KEY_ID length: ${#AWS_ACCESS_KEY_ID}"
        echo "AWS_SECRET_ACCESS_KEY length: ${#AWS_SECRET_ACCESS_KEY}"
        echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"
        echo "First 4 chars of Access Key: ${AWS_ACCESS_KEY_ID:0:4}"
        echo "---"
        aws sts get-caller-identity || echo "Failed to get caller identity"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
